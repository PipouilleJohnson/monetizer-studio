<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monetizer studio</title>
</head>
<body>


    <!-- panneau de controle du monetizer -->
    <div class="panneau-gauche">
        <div class="container-panneau">

            <div class="partie-haute-panneau">
                <div class="utilisateur">

                    <div class="image-utilisateur">
                        <img id="photo-profil "src="assets/Sasa-the.jpg" alt="Photo de profil de l'utilisateur">
                    </div>
        
                    <div class="nom-utilisateur">
                        <p>Nom utilisateur</p>
                    </div>
        
                    
                </div>
    
                <div class="boutons-panneau">
                    <div class="bouton" id="skoleom-page"><a href="#">Skoleom page</a></div>
                    <div class="bouton" id="market-place"><a href="#">Market place</a></div>
                    <div class="bouton" id="statistiques"><a href="#">Statistiques</a></div>
                    <div class="bouton" id="offres-abonnements"><a href="#">Offres / abonnements</a></div>
                </div>
            </div>
            
    
            <div class="bouton-parametres">
                <div id="parametres">Paramètres</div>
            </div>
    
        </div>
           
    </div>
    <!-- Fin du panneau de controle -->


    <!-- Panneau des parametres -->
    <div class="ecran-parametres">

        <div class="container-parametres">
            <h2>Paramètres</h2>

            <div class="bloc-boutons-parametres">
                <div class="bouton-parametres" id="langue"><a href="#">Choix de langue</a></div>
                <div class="bouton-parametres" id="color-mode"><a href="#">Color mode</a></div>
                <div class="bouton-parametres" id="infos-persos"><a href="#">Informations personnelles</a></div>
                <div class="bouton-parametres" id="deconnexion"><a href="#">Se déconnecter / changer de compte</a></div>
            </div>
            
        </div>
        
    </div>
    <!-- Fin du panneau des parametres -->


    <!-- Les écrans de configuration du monetizer -->
    <div class="ecrans-de-controle">

        <div id="ecran-skoleom-page">
            <h1>Gérez votre Skoleom Page</h1>
    
        </div>

        <div id="ecran-market-place">
            <h1>Gérez votre Market place</h1>
    
        </div>

        <div id="ecran-statistiques">
            <h1>Vos statistiques</h1>
    
        </div>

        <div id="ecran-offres-abonnements">
            <h1>Choisissez la solution qui vous plait</h1>
    
        </div>
    </div>
    <!-- Fin des écrans de controle du monetizer -->

    <script src="script.js"></script>
    
</body>
</html>
